server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
          default-zone: http://localhost:8761/eureka
    instance:
        prefer-ip-address: true
        ip-address: ${spring.application.name}:10.150.16.187:9001